<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .entry {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Diary</h1>
        <textarea id="diaryEntry" placeholder="Write your diary entry here..."></textarea>
        <button id="addEntry">Add Entry</button>
        <div id="entries"></div>
    </div>

    <script>
        const addEntryButton = document.getElementById('addEntry');
        const diaryEntry = document.getElementById('diaryEntry');
        const entriesContainer = document.getElementById('entries');

        addEntryButton.addEventListener('click', () => {
            const entryText = diaryEntry.value.trim();
            if (entryText) {
                const entryDiv = document.createElement('div');
                entryDiv.classList.add('entry');
                entryDiv.innerHTML = `
                    <p>${entryText}</p>
                    <button class="delete-btn">Delete</button>
                `;
                entriesContainer.appendChild(entryDiv);
                diaryEntry.value = '';

                const deleteButton = entryDiv.querySelector('.delete-btn');
                deleteButton.addEventListener('click', () => {
                    entriesContainer.removeChild(entryDiv);
                });
            } else {
                alert('Please write something before adding an entry.');
            }
        });
    </script>
</body>
</html>
